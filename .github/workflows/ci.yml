name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check CLI help
      run: node src/index.js --help
    
    - name: Test key generation
      run: node src/index.js keys gen --bits 2048
    
    - name: Test key info
      run: node src/index.js keys show
    
    - name: Test JWT generation (JSON mode)
      run: node src/index.js gen --json --issuer "ci-test" --subject "automation"
    
    - name: Test JWT generation with claims
      run: node src/index.js gen --json --issuer "ci-test" --subject "automation" --claims '{"role":"test","env":"ci"}'